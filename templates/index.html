<head>
  <title>Uber Emailer</title>
</head>
<body>

    To: <input type="email" name="to_email"><br>

    Text:<br>
    <textarea rows="10" cols="50" name="content"></textarea>

    <input type="submit" value="Send">
  </form>
</body>
</html>
